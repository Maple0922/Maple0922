<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>newsite</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="icon/favicon.ico">
  <link rel="apple-touch-icon" href="icon/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
  <header class="header">
    <h1 class="header__title">Github Pages</h1>
  </header>
  <main class="main">
    <div class="main__container pages">
      <h1>Pages</h1>
      <ul class="pages__list">
        <li v-for="item in items" :key="item.url" class="pages__item">
          <p class="pages__name">{{ item.name }}</p>
          <p class="pages__url"><a :href="item.url">{{ item.url }}</a></p>
        </li>
      </ul>
    </div>
  </main>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
