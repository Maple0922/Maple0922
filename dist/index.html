<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Github Pages</title>
  <link rel="icon" href="icon/favicon.ico">
  <link rel="apple-touch-icon" href="icon/favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <header class="header">
    <h1 class="header__title">Github Pages</h1>
  </header>
  <main class="main">
    <div class="main__container pages">
      <h1></h1>
      <ul class="pages__list">
        <li v-for="item in items" :key="item.url" class="pages__item">
          <p class="pages__name"><a :href="item.url" class="pages__link">{{ item.name }}</a><i class="fas fa-external-link-alt"></i></p>
        </li>
      </ul>
    </div>
  </main>
  <script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>
