<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Futo Nakajima</title>
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="favicon.ico">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Github Pages</h1>
  </header>
  <main class="main">
    <div class="main__container pages">
      <h1></h1>
      <ul class="pages__list">
        <li v-for="item in items" :key="item.url" class="pages__item">
          <p class="pages__name"><a :href="item.url" class="pages__link">{{ item.name }}</a><i class="fas fa-external-link-alt"></i></p>
        </li>
      </ul>
    </div>
  </main>
  <script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>
